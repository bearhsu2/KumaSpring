<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<h2>Hello World!!!</h2>
<h2>List All</h2>

<div>
    <table th:border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${courses.empty}">
            <td colspan="2"> No Courses Available</td>
        </tr>
        <tr th:each="course : ${courses}">
            <td><span th:text="${course.name}">Name</span></td>
            <td><span th:text="${course.description}">Description</span></td>
            <td><span th:text="${course.price}">Price</span></td>
            <td><span th:text="${course.comments}">Comments</span></td>
            <td><a th:href="@{/edit/{id}(id=${course.name})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${course.name})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <p><a href="/signup">Add User</a></p>
</div>

<script>
</script>
</body>
</html>
